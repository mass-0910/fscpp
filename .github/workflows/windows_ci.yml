name: build_release

on:
  push:
    tags:
      - 'v*'

jobs:
  build_release:
    name: ビルドとリリース作業
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodule: recursive

      - name: Configure cmake
        shell: bash
        run: |
          cmake -S . -B build

      - name: Build
        shell: bash
        run: |
          cmake --build build --config Release

      - name: Get previout tag name
        id: get_previous_tag
        shell: bash
        run: |
          git fetch -a
          echo value=$(git tag --sort "-committerdate" | cut -d$'\n' -f2) >> $GITHUB_OUTPUT

      - name: Fetch auto generated release note
        id: generate_release_note
        shell: bash
        run: |
          echo "$(curl -X POST -H 'Accept: application/vnd.github.v3+json' -H 'Authorization: token ${{ secrets.GITHUB_TOKEN }}' https://api.github.com/repos/${{ github.repository }}/releases/generate-notes -d '{"tag_name":"${{ github.ref_name }}", "previous_tag_name":"${{ steps.get_previous_tag.outputs.value }}", "configuration_file_path":".github/release_note.yml"}' | jq .body | sed 's/"//g' | sed s/\\\\n/\\$'\n'/g | sed 's/What'\''s Changed/${{ steps.get_previous_tag.outputs.value }}からの変更点/g')" >> ${{ github.workspace }}/generated_release_note.txt

      - name: Create release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          body_path: ${{ github.workspace }}/generated_release_note.txt
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            build/Release/fs.exe
            LICENSE
